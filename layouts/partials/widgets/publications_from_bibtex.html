{{ $bibFileContent := .Site.GetPage "content/publication/journal-article/cite.bib" }}
{{ .Scratch.Set "bib" ($bibFileContent.Content | transform.Unmarshal) }}
<div class="row">
  {{ range (.Scratch.Get "bib") }}
    <div class="col-12 col-md-6 col-lg-4">
      <h3>{{ .title }}</h3>
      <p>{{ .author }} ({{ .year }}). <em>{{ .title }}</em>. {{ .journal }}</p>
    </div>
  {{ end }}
</div>
